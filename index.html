<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Price Calculator</title>
</head>

<body class="bg-dark text-light">

    <div class="text-center pt-5">
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </div>

    <section class="form my-3">
        <div class="container pt-4 pb-3 bg-secondary rounded-3">
            <div class="row g-3">
                <div class="col-6 text-center">
                    <input type="number" placeholder="Km da percorrere" id="km_distance">
                </div>
                <div class="col-6 text-center">
                    <input type="number" placeholder="EtÃ " id="user_age">
                </div>
                <div class="col-6 text-center">
                    <input type="text" placeholder="Nome e Cognome" id="Name_Surname">
                </div>
                <div class="col-6 text-center rounded-3">
                    <button class="px-1 rounded-3" onclick="myFunction()">Calcola Prezzo</button>
                </div>
            </div>
        </div>
    </section>
    <section id="ticket">
        <div class="text-center mt-5">
            <h1>Ecco il tuo biglietto</h1>
        </div>
        <div class="container bg-secondary rounded-3 mt-5">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <div class="bg-dark rounded-4 my-2 px-3">
                        <h3 class="border-bottom">Passeggero</h3>
                        <p id="identity" class="fs-2"></p>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <div>
                        <h3 class="text-dark">Tratta</h3>
                        <p id="tratta" class="fs-2"></p>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <div>
                        <h3 class="text-dark">Prezzo</h3>
                        <p id="prezzo_biglietto" class="fs-2"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="./assets/JS/main.js"></script>
</body>

</html>
